<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos astronómicos</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="container py-4 d-flex flex-wrap justify-content-center">
        <form id="filters" class="filters bg-light p-4 rounded shadow-sm mb-4">
            <div class="mb-3">
                <label for="date" class="form-label">Fecha específica (opcional):</label>
                <input type="date" id="date" name="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
            <audio controls class="w-100 mt-3">
                <source src="./audio/interstellar.ogg" type="audio/ogg">
                <source src="./audio/interstellar.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
              </audio>
        </form>

        <section id="content" class="content d-flex flex-wrap justify-content-center gap-3">
            <!-- Aquí se cargan dinámicamente las tarjetas -->
        </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
