<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card DragonBall</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="container">
        <h1>Dragon Ball API</h1>
        
        <!-- Filtros de búsqueda -->
        <div class="filters">
            <label for="race-filter">Filtrar por raza:</label>
            <select id="race-filter">
                <option value="">Todas</option>
                <option value="Saiyan">Saiyan</option>
                <option value="Human">Humano</option>
                <option value="Namekian">Namekiano</option>
            </select>
            <button onclick="fetchData()">Buscar</button>
        </div>

        <!-- Contenedor donde se mostrarán los personajes -->
        <section class="flex" id="results"></section>
    
        <!-- Template para las tarjetas -->
        <template id="template-card">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <img src="" alt="" class="card-body-img">
                    <h1 class="card-body-title">
                        <span class="character-name"></span>
                        <span class="character-age"></span>
                    </h1>
                    <p class="card-body-text character-race"></p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3 class="character-attack"></h3>
                        <p>Ataque</p>
                    </div>
                    <div class="card-footer-social">
                        <h3 class="character-special"></h3>
                        <p>Especial</p>
                    </div>
                    <div class="card-footer-social">
                        <h3 class="character-defense"></h3>
                        <p>Defensa</p>
                    </div>
                </div>
            </article>
        </template>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
