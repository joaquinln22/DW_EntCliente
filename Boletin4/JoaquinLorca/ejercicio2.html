<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h2>Añadir Etiquetas</h2>
    <input id="texto" type="text" width="40">
    <button onclick="crearEtiqueta()">Añadir Etiquetas</button>
    <div id="etiqueta"></div>
    
    <script>
        

        function crearEtiqueta() {
            var etiquetas = texto.value.split(",");
        
            for(var i=0; i<etiquetas.length; i++) {
                var etiquetita = document.createElement(etiquetas[i]);
                var textito = document.createTextNode("La etiqueta añadida es "+etiquetas[i]);
                etiquetita.appendChild(textito);
                document.getElementById("etiqueta").appendChild(etiquetita);
            }

            document.querySelector("button").addEventListener("click", function() {
                crearEtiqueta();
            });
        }
        
    </script>
</body>
</html>
