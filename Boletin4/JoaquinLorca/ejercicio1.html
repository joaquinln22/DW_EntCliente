<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            top: 0;
            left: 0;
            transition: top 0.5s, left 0.5s; 
        }
    </style>
</head> 
<body>
    <p>
        <button id="btn1" onclick="cuadrado()">Cuadrado</button>
        <button id="btn2" onclick="triangulo()">Tri√°ngulo</button>
    </p> 
    
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        var elem = document.getElementById("animate");
        var container = document.getElementById("container");
        function cuadrado(){
            derecha();
            setTimeout(abajo, 1000);
            setTimeout(izquierda, 2000);
            setTimeout(arriba, 3000);
        }
        function arriba() {
            elem.style.top = "0px";
            document.getElementById("btn1").disabled = false;
            document.getElementById("btn2").disabled = false;
        }
        
        function abajo() {
            var maxBottom = container.clientHeight - elem.offsetHeight;
            elem.style.top = maxBottom + "px";
        }
        
        function izquierda() {
            elem.style.left = "0px";
        }
        
        function derecha() {
            document.getElementById("btn1").disabled = true;
            document.getElementById("btn2").disabled = true;
            var maxRight = container.clientWidth - elem.offsetWidth;
            elem.style.left = maxRight + "px";
        }
        function triangulo(){
        }
        
    </script>
</body>
</html>
