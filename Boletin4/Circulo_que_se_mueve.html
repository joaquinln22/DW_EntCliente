<!DOCTYPE html>
<html>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            top: 0;
            left: 0;
            transition: top 0.5s, left 0.5s; /* Agregamos efecto de transición */
        }
    </style>
<body>
    <p>
        <button onclick="moveUp()">Arriba</button>
        <button onclick="moveDown()">Abajo</button>
        <button onclick="moveLeft()">Izquierda</button>
        <button onclick="moveRight()">Derecha</button>
    </p> 
    
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        // Obtenemos el elemento del cuadrado rojo y su contenedor
        var elem = document.getElementById("animate");
        var container = document.getElementById("container");
        
        // Función para mover hacia arriba hasta el límite con animación
        function moveUp() {
            elem.style.top = "0px";
        }
        
        // Función para mover hacia abajo hasta el límite con animación
        function moveDown() {
            var maxBottom = container.clientHeight - elem.offsetHeight;
            elem.style.top = maxBottom + "px";
        }
        
        // Función para mover hacia la izquierda hasta el límite con animación
        function moveLeft() {
            elem.style.left = "0px";
        }
        
        // Función para mover hacia la derecha hasta el límite con animación
        function moveRight() {
            var maxRight = container.clientWidth - elem.offsetWidth;
            elem.style.left = maxRight + "px";
        }
    </script>
</body>
</html>
