<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <h3>Enunciado ejercicio</h3>
    <p>Escribe una función que calcule cuántos días faltan para la próxima Navidad (25 de diciembre del año actual).</p>
    <p>Si ya pasó el 25 de diciembre este año, debe calcular los días hasta el 25 de diciembre del próximo año.</p>
    <p>Muestra el resultado en la pantalla.</p><br>

    <p id="demo"></p>

    <script>
        const fecha=new Date();
        const navidad=new Date("2024-12-25");
        var milis=navidad.getTime()-fecha.getTime();
        var sec=milis/1000;
        var min=sec/60;
        var hora=min/60;
        var d_navidad=hora/24;
        document.getElementById("demo").innerHTML="Quedan "+parseInt(d_navidad)+" días para navidad."
    </script>
    
</body>
</html>
