<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h3>Enunciado ejercicio</h3>
    <p>Pide al usuario que introduzca una fecha en formato YYYY-MM-DD (usa un input de tipo Date).</p>
    <p>Determina qué día de la semana corresponde a esa fecha.</p>
    <p>Muestra el resultado en la consola (por ejemplo: "Lunes", "Martes", etc.).</p><br>

    Introduce una fecha en formato YYYY-MM-DD: <input type="date" id="fecha">
    <button onclick="diaSemana()">Día de la semana</button>
    <p id="demo"></p> <!-- Se usa para indicar donde se va a mostrar el resultado del script-->
    <script>
        function diaSemana(){
            const dias=["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
            const fechita=new Date(document.getElementById("fecha").value);
            var dia=dias[fechita.getDay()];
            document.getElementById("demo").innerHTML=dia;
        }
        
    </script>

</body>
</html>
