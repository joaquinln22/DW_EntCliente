<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h3>Enunciado ejercicio</h3>
    <p>Pide al usuario que introduzca dos fechas en formato YYYY-MM-DD (usa dos input de tipo Date).</p>
    <p>Calcula la diferencia en días entre ambas fechas.</p>
    <p>Muestra el resultado en la pantalla.</p><br>
    Fecha 1 <input type="date" id="fecha1"><br>
    Fecha 2 <input type="date" id="fecha2"><br>
    <button onclick="calcularDiferencia()">Calcular</button>
    <p id="demo"></p>

    <script>
        function calcularDiferencia(){
            const fechita1=new Date(document.getElementById("fecha1").value);
            const fechita2=new Date(document.getElementById("fecha2").value);
            var diferenciaMil=fechita2.getTime()-fechita1.getTime();
            var diferenciaSeg=diferenciaMil/1000;
            var diferenciaMin=diferenciaSeg/60;
            var diferenciaHor=diferenciaMin/60;
            var diferenciaDias=diferenciaHor/24;
            document.getElementById("demo").innerHTML="Diferencia entre las fechas "+diferenciaDias+" días."
        }
    </script>
</body>
</html>
