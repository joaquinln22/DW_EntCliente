<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h3>Enunciado ejercicio</h3>
    <p>Pide al usuario que introduzca una fecha en formato YYYY-MM-DD.</p>
    <p>Escribe una función llamada esFechaValida() que valide si la fecha introducida es válida.</p>
    <p>Muestra un mensaje indicando si la fecha es correcta o no.</p><br>
    Fecha en formato YYYY-MM-DD <input type="text" id="fecha"><br>
    <button onclick="validarFecha()">Verificar</button>
    <p id="demo"></p> <!-- Se usa para indicar donde se va a mostrar el resultado del script-->
    <script>
        function esFechaValida(fecha){
            var fechita=new Date(fecha);
            return !isNaN(fecha.getTime());
        }
        function validarFecha(){
            var fecha=document.getElementById("fecha").value;
            if(esFechaValida(fecha)){
                document.getElementById("demo").innerHTML="La fecha introducida es valida "+fecha;
            }else{
                document.getElementById("demo").innerHTML="La fecha introducida NO es valida";
            }
        }
    </script>
</body>
</html>
