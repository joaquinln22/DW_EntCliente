<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <label for="">Introduce una cadena de texto: </label>
    <input type="text" id="texto">
    <label for=""> Introduce una clave de cifrado: </label>
    <input type="text" id="clave">
    <button onclick="mostrar()">Cifrar</button>
    <button onclick="limpiar()">Reset</button>
    <p id="demo"></p>
    <script>
        function cifrar(letra, clave){
            var letracifrada=letra.charCodeAt();
            letracifrada+=clave;
            console.log(letracifrada);
            var resultado=String.fromCharCode(letracifrada);
            document.getElementById("demo").innerHTML+=resultado;
        }
        function mostrar(){
            var texto=document.getElementById("texto").value;
            var clave=document.getElementById("clave").value;
            var max=clave.length;
            var cont=0;
            for(var i=0; i<texto.length; i++){
                if(cont==max){
                    cont=0;
                }
               cifrar(texto[i], parseInt(clave[cont]));
               cont++;
            }
        }
        function limpiar(){
            document.getElementById("demo").innerHTML="";
        }
    </script>
</body>
</html>
