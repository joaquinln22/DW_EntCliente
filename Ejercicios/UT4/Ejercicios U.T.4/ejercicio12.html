<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio12</title>
</head>
<body>
    <button onclick="hacerCalculos()">Dame el promedio</button>
    <p id="demo"></p>
    <script>
        function hacerCalculos() {
            promedio(1,3,5,7);
            promedio(1,2);
            promedio(34, 7, 6);
        }

        //let numeroDenumeros=0;
        function promedio(...numeritos) { 
            let sum=0;
            let longitud=numeritos.length;
            let promedio=0;
            for (let aux of numeritos)
            {
                sum += aux; 
            }
            promedio=(sum/longitud).toFixed(2);
            document.getElementById("demo").innerHTML+="El promedio de "+numeritos+" es "+promedio+"<br>";
        }
    </script>
</body>
</html>
