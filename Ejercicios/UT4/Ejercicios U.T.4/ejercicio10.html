<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Número 1 <input type="number" name="" id="n1" required>
    Número 2 <input type="number" name="" id="n2" required>
    <button onclick="hazSuma()">Haz la suma</button>
    <p id="demo"></p>

    <script>
    const matematicas = {
        sumar: function(num1, num2) {
            let suma=num1+num2;
            document.getElementById("demo").innerHTML+=`La suma de ${num1} y ${num2} es ${suma} <br>`;
        }
    }

    function hazSuma(){
        let numerito1=parseInt(document.getElementById("n1").value);
        let numerito2=parseInt(document.getElementById("n2").value);
        matematicas.sumar.apply(null,[numerito1, numerito2]);
    }

    </script>

</body>
</html>
