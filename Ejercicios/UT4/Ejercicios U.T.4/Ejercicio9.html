<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <p id="demo"></p>
    <button id="boton" onclick="saludar()">Presentarme</button>

    <script>
        class Persona{
            constructor(nombre, edad){
                this.nombre=nombre;
                this.edad=edad;
            }
        } 
        const acciones = {
            presentarse: function() {
                document.getElementById("demo").innerHTML+=`Hola mi nombre es ${this.nombre} tengo ${this.edad} <br>`;
            }
        }
        let persona1=new Persona("Victor", 44);
        let persona2=new Persona("Luis", 54);
        let persona3=new Persona("Saorin", 29);
        let persona4=new Persona("Fernando", 39);
                
        function saludar(){
            acciones.presentarse.call(persona1);
            acciones.presentarse.call(persona2);
            acciones.presentarse.call(persona3);
            acciones.presentarse.call(persona4);
           
        }

        

    </script>

</body>
</html>
