<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    Introduce un array de números separado por comas <input id="nums" type="text" required>
    <button onclick="soloPares()">Quédate con los pares</button>
    <p id="demo"></p>

    <script>
        function soloPares(){
            let resultado=[];
            let numeritos = document.getElementById("nums").value;
            let arrayNumeritos=numeritos.split(",");
            for (let index = 0; index < arrayNumeritos.length; index++) {
                if ((arrayNumeritos[index]%2)==0) {
                    resultado.push(arrayNumeritos[index]);
                }
            }
            document.getElementById("demo").innerHTML=`${resultado} array solo con los pares`;
        }
    </script>

</body>
</html>
