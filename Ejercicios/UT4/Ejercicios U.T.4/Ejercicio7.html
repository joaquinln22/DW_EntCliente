<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button id="boton" onclick="saludar()">Presentarme</button>

    <script>
        class Persona{
            constructor(nombre, edad, ciudad){
                this.nombre=nombre;
                this.edad=edad;
                this.ciudad=ciudad;
            }
            presentarse(){
                document.getElementById("demo").innerHTML=`Hola mi nombre es ${this.nombre} tengo ${this.edad} y vivo en ${this.ciudad}`;
            }
        }
        let persona1=new Persona("Victor", 44, "Alcantarilla");

        function saludar(){
            persona1.presentarse();
        }

        

    </script>

</body>
</html>
