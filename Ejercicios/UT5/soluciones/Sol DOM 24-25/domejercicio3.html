<body>
    <script>
    setInterval(cambiaFondo, 2000);
    var colores=["red", "blue", "yellow", "green"];

    function cambiaFondo(){
        var rand=Math.floor(Math.random()*(colores.length));
        document.body.style.backgroundColor=colores[rand];
    }

    </script>
    
</body>
