<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4</title>
        <script>
           let num=0;
           num=parseInt(prompt("Ingresa un número: "));
           if(isNaN(num)){
                alert("ERROR! El valor introducido no es válido.")
           }else{
                if(num<10){
                    alert("El número es menor que 10.")
                }else if(num>=10 && num<100){
                    alert("El número es menor que 100.")
                }else if(num>=100 && num<1000){
                    alert("El número es menor que 1000.")
                }else{
                    alert("El número no es válido.")
                }
           }
           
        </script> 
    </head>
    <body>
        <h1>Ejercicios U.T.2</h1>
    </body>
</html>
